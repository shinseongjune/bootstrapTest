<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 예제</title>
<style>
	div {
		width: 200px;
		height: 200px;
		background: orange;
	}
</style>
<script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<button id="suBtn">slideUp</button>
	<button id="sdBtn">slideDown</button>
	<button id="stBtn">slideToggle</button>
	<div></div>
	<p>div의 display 상태 ; <span></span></p>
	<!-- script add -->
	<script>
		$(function(){
			$("#sdBtn").click(function(){
				$("div").slideDown();
				$("span").eq(0).text($("div").eq(0).css("display"));
			});
			$("#suBtn").click(function(){
				$("div").slideUp();
				$("span").eq(0).text($("div").eq(0).css("display"));
			});
			$("#stBtn").click(function(){
				$("div").slideToggle();
				$("span").eq(0).text($("div").eq(0).css("display"));
			});
		});
	</script>
</body>
</html>
